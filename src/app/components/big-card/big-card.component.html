<div class="container__big-card">
  <div class="big-card__picture">
    <img src= {{article.photoCover}}
    height="200px"
    alt=""
    srcset="">
  </div>
  <div class="big-card__date">
    <h6> {{ article.cardDate }} </h6>
  </div>
  <div class="big-card__title">
    <h1>{{ article.cardTitle}}</h1>
  </div>
  <div class="big-card__description">
    <p>
        {{article.cardDescription}}
    </p>
    <a [routerLink]="['/content', article.id]">Veja mais...</a>
  </div>
</div>
