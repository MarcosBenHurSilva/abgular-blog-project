<div class="container__articles">
  <div class="articles__main">
    <app-big-card [article]="bigArticle"></app-big-card>
  </div>
  <div class="articles__others">
    <app-small-card
      *ngFor="let article of sideArticles"
      [photoCover]="article.photoCover"
      [cardTitle]="article.cardTitle"
      [cardDate]="article.cardDate"
      [articleId]="article.idn"
    ></app-small-card>
  </div>
</div>
